<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Melysium | Kontakt</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      text-align: center;
    }
    .contact-box {
      max-width: 600px;
      margin: 0 auto;
    }
    iframe {
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Melysium</h1>

  <div class="lang-switch">
    <button onclick="setLanguage('sk')">SK</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>

  <nav class="nav-icons">
    <a href="shop.html" id="navShop"></a>
    <a href="cart.html" id="navCart"></a>
    <a href="kontakt.html" id="navKontakt"></a>
  </nav>
</header>

<main>
  <div class="product" style="max-width:700px; margin:40px auto; padding:40px;">
    <h2 id="contactTitle"></h2>

    <p><strong id="companyLabel"></strong> Melysium, s. r. o.</p>
    <p><strong id="addressLabel"></strong> Grösslingova 2477/75, 811 09 Bratislava</p>
    <p><strong>IČO:</strong> 45 814 102</p>
    <p><strong id="regLabel"></strong> 202550/OA</p>
    <p><strong>Email:</strong> melysium_oanba@gmail.com</p>
    <p><strong id="phoneLabel"></strong> +421 900 000 000</p>
    <p><strong>Instagram:</strong> 
      <a href="https://instagram.com/melysium_oanba" target="_blank">
        @melysium_oanba
      </a>
    </p>

    <h3 id="hoursTitle"></h3>
    <p id="hours1"></p>
    <p id="hours2"></p>
    <p id="hours3"></p>

    <h3 id="locationTitle"></h3>

    <iframe 
      src="https://www.google.com/maps?q=Grösslingova+2477/75+Bratislava&output=embed"
      width="100%" 
      height="300"
      style="border:0; border-radius:12px;"
      allowfullscreen="">
    </iframe>
  </div>
</main>

<footer>
  <p id="footerText"></p>
</footer>

<script src="app.js"></script>

<script>
function updateContactLanguage() {
  const lang = localStorage.getItem("lang") || "sk";

  document.getElementById("navShop").textContent =
    lang === "sk" ? "Obchod" : "Shop";

  document.getElementById("navCart").textContent =
    lang === "sk" ? "Košík" : "Cart";

  document.getElementById("navKontakt").textContent =
    lang === "sk" ? "Kontakt" : "Contact";

  document.getElementById("contactTitle").textContent =
    lang === "sk" ? "Kontakt" : "Contact";

  document.getElementById("companyLabel").textContent =
    lang === "sk" ? "Názov firmy:" : "Company name:";

  document.getElementById("addressLabel").textContent =
    lang === "sk" ? "Adresa:" : "Address:";

  document.getElementById("regLabel").textContent =
    lang === "sk"
      ? "Registračné číslo cvičnej firmy:"
      : "Training company registration number:";

  document.getElementById("phoneLabel").textContent =
    lang === "sk" ? "Mobil:" : "Phone:";

  document.getElementById("hoursTitle").textContent =
    lang === "sk" ? "Otváracie hodiny" : "Opening hours";

  document.getElementById("hours1").textContent =
    lang === "sk"
      ? "Pondelok – Piatok: 9:00 – 17:00"
      : "Monday – Friday: 9:00 – 17:00";

  document.getElementById("hours2").textContent =
    lang === "sk"
      ? "Sobota: 10:00 – 14:00"
      : "Saturday: 10:00 – 14:00";

  document.getElementById("hours3").textContent =
    lang === "sk"
      ? "Nedeľa: zatvorené"
      : "Sunday: Closed";

  document.getElementById("locationTitle").textContent =
    lang === "sk" ? "Kde nás nájdete" : "Where to find us";

  document.getElementById("footerText").textContent =
    lang === "sk"
      ? "Táto spoločnosť je cvičná firma založená pri Obchodnej akadémii Nevädzová v Bratislave. Firma nie je platiteľom DPH. Ceny uvedené na webovej stránke neobsahujú DPH."
      : "This company is a training company established at the Business Academy Nevädzová in Bratislava. The company is not a VAT payer. Prices on this website do not include VAT.";
}

updateContactLanguage();
</script>

</body>
</html>
